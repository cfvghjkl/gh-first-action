name: second workflow
on: push
jobs:
  build:
   runs-on: ubuntu-latest
   steps:
    - name: get-code
      uses: actions/checkout@v3
    - name: download
      uses: actions/setup-node@v3
      with: 
           node-version: 18
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: download
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: node version
        run: echo "node --version"   
